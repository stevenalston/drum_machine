<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drum Machine</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
<main id="main-content">
  <section id="drum-machine">
    <!-- Q, W, E, A, S, D, Z, X, C -->
    <div id="boom" class="drum-pad">Q
      <audio id="Q" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/boom.wav"
        class="clip"></audio>
    </div>
    <div id="clap" class="drum-pad">W
      <audio id="W" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/clap.wav"
        class="clip"></audio>
    </div>
    <div id="hihat" class="drum-pad">E
      <audio id="E" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/hihat.wav"
        class="clip"></audio>
    </div>
    <div id="kick" class="drum-pad">A
      <audio id="A" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/kick.wav"
        class="clip"></audio>
    </div>
    <div id="openhat" class="drum-pad">S
      <audio id="S" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/openhat.wav"
        class="clip"></audio>
    </div>
    <div id="ride" class="drum-pad">D
      <audio id="D" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/ride.wav"
        class="clip"></audio>
    </div>
    <div id="snare" class="drum-pad">Z
      <audio id="Z" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/snare.wav"
        class="clip"></audio>
    </div>
    <div id="tink" class="drum-pad">X
      <audio id="X" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/tink.wav"
        class="clip"></audio>
    </div>
    <div id="tom" class="drum-pad">C
      <audio id="C" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/tom.wav"
        class="clip"></audio>
    </div>
  </section>
  <h3 id="display"></h3>
</main>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
